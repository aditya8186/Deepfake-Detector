{% extends "base.html" %}
{% block title %}Register Â· Deepfake Detector{% endblock %}
{% block content %}
  <div class="card" style="max-width:460px; margin:0 auto; padding:28px">
    <h2 style="margin-top:0">Create account</h2>
    <form method="post">
      <div class="field" style="margin-bottom:12px">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="field" style="margin-bottom:12px">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="muted" style="margin-top:8px">Have an account? <a href="/login">Login</a></p>
  </div>
{% endblock %}
