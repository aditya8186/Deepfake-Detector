<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Deepfake Detector</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 520px; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 16px; }
  </style>
  <script>
    function onFileChange() {
      const fileInput = document.getElementById('video');
      const btn = document.getElementById('submitBtn');
      btn.disabled = fileInput.files.length === 0;
    }
  </script>
  </head>
<body>
  <div class="card">
    <h2>Deepfake Video Detector</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <p>
        <input type="file" name="video" id="video" accept="video/mp4,video/avi" onchange="onFileChange()" />
      </p>
      <p>
        <button id="submitBtn" type="submit" disabled>Upload & Predict</button>
      </p>
    </form>
  </div>
</body>
</html>
